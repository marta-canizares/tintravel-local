<div class="sidenav">
    <div class="login-main-text">
        <h2>TinTravel</h2>
        <p>Login to access.</p>
        <img src="https://playascalas.com/wp-content/2014/08/fotos-playas-caribe19.jpg" height="100%" width="100%">
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form novalidate [formGroup]="formulario" (ngSubmit)="recogerLogin()">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" name="username" class="form-control" placeholder="User Name"
                        formControlName="username">
                    <p class="error"
                        *ngIf="formulario.controls.username.errors?.required && formulario.controls.username.touched">El
                        campo no puede estar vacio</p>
                    <p class="error"
                        *ngIf="formulario.controls.username.errors?.minlength && formulario.controls.username.touched">
                        El
                        campo tiene que tener al menos 3 caracteres</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                        formControlName="password">
                    <p class="error"
                        *ngIf="formulario.controls.password.errors?.required && formulario.controls.password.touched">El
                        campo no puede estar vacio</p>
                    <p class="error"
                        *ngIf="formulario.controls.password.errors?.minlength && formulario.controls.password.touched">
                        El
                        campo tiene que tener al menos 6 caracteres</p>
                </div>
                <input [disabled]="!formulario.valid" type="submit" class="btn btn-black" value="Login">
            </form>
        </div>
    </div>
</div>
